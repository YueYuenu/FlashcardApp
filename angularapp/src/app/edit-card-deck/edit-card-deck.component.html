<p>
    <mat-toolbar>
        <span>Edit Deck</span>
    </mat-toolbar>
</p>
<div>
    <form class="editDeckform" [formGroup]="deckEditFormId">
        <mat-form-field class="full-width">
            <mat-label>Deck Id</mat-label>
            <textarea matInput formControlName="deckId" placeholder=""></textarea>
        </mat-form-field>
    </form>

    <form class="editDeckform" [formGroup]="newDeckform">
        <mat-form-field class="full-width">
            <mat-label>Deck Name</mat-label>
            <textarea matInput formControlName="deckName" placeholder=""></textarea>
        </mat-form-field>
    </form>

    <section>
        <button class="editpagebuttons" mat-raised-button color="primary" (click)="formSubmission()">
            <mat-icon>edit</mat-icon>
            <span>Save changes</span>
        </button>
        <button class="editpagebuttons" mat-raised-button color="warn" (click)="deleteCardDeck()">
            <mat-icon>delete</mat-icon>
            <span>Delete Deck</span>
        </button>
    </section>

</div>
