<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <span>Flashcard App</span>
    <span class="toolbar-spacer"></span>
    <!-- <button mat-icon-button routerLink="" aria-label="UserIcon">
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar> -->

    <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="decklist">
            <mat-icon>reorder</mat-icon>
            <span>List of Decks</span>
        </button>
        <button mat-menu-item routerLink="add-deck">
            <mat-icon>add</mat-icon>
            <span>Add a new Deck</span>
        </button>
        <button mat-menu-item routerLink="flashcardslist">
            <mat-icon>reorder</mat-icon>
            <span>List of Flashcards</span>
        </button>
        <button mat-menu-item routerLink="add-Flashcards">
            <mat-icon>add</mat-icon>
            <span>Add new Flashcards</span>
        </button>
    </mat-menu>
